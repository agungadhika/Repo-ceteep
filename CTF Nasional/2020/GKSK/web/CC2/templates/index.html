<!DOCTYPE html>
<html lang="en">
<head>
	<title>XML UwU</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form method="POST" action="/home" class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						XML Online
					</span>
					
					
					<div class="wrap-input100 ">		
						<textarea class="input100" name="xml"><GKSK>Welcome To GKSK 4 </GKSK></textarea>											
					</div>					
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Convert
						</button>
					</div>
					
				</form>

				<div class="login100-more" style="background-image: url('../static/img/bg-01.jpg');">
					<span class="login100-form-xml p-b-43">
						XML Online						
					</span>
					<span class="login100-form-xml p-b-20">						
						{% autoescape false %} {{nodes}} {% endautoescape %}
					</span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
